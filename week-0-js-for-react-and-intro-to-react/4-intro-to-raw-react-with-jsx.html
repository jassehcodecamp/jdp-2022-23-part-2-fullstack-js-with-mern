<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro to Raw React with JSX</title>
  <script src="./react/react.production.min.js"></script>
  <script src="./react/react-dom.production.min.js"></script>

  <script src="./react/babel.min.js"></script>
</head>

<body>
  <div id="app">The Root</div>

  <script type="text/babel">
    const element = document.querySelector('#app')
    const root = ReactDOM.createRoot(element)

    // const app = React.createElement('p', { title: 'Hello React' }, 'Hello World');

    // const app = <p title="Hello React with JSX">Hello World</p>;

    const app = (
      <div>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
      </div>
    )

    root.render(app);
  </script>
</body>

</html>
